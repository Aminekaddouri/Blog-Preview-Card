<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> 

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <title>Frontend Mentor | Blog preview card</title>

  <link rel="stylesheet" href="style.css">
</head>
<body>

  <main class="content">
    <div class="card">
        <figure>
          <img class="image" src="images/illustration-article.svg" alt="illustration-article">
        </figure>
        <section class="info">
          <p class="learn">Learning</p>
          <p class="date">Published 21 Dec 2023</p>
          <p class="head">HTML & CSS foundations</p>
          <p class="description">These languages are the backbone of every website, defining structure, content, and presentation.</p>
        </section>
        <section class="author">
          <img src="images/image-avatar.webp" alt="image-avatar" width="32px" height="32px">
          <p class="name">Greg Hooper</p>
        </section>
    </div>
  </main>
  
</body>
</html>
